      function getUserData(uid){

            FriendCode = snapshot.data().friendCode;

      function isNewUser(uid){
        return new Promise(resolve => {
          var db = firebase.firestore();
          var docRef = db.collection("users").doc(uid);
          docRef.get().then(function(doc) {
              if (doc.exists) {
                  resolve(false)
              } else {
                  resolve(true)
              }
          }).catch(function(error) {
              console.log("Error getting document:", error);
          });
        });
      }
      function logout(){
        firebase.auth().signOut().then(function() {
          // Sign-out successful.
          window.location.href = "/";
        }).catch(function(error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          loginError(errorCode, errorMessage)
        });
      }
      async function sha256(message) {
        // encode as UTF-8
        const msgBuffer = new TextEncoder('utf-8').encode(message);

        // hash the message
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

        // convert ArrayBuffer to Array
        const hashArray = Array.from(new Uint8Array(hashBuffer));

        // convert bytes to hex string
        const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
        //console.log(hashHex);
        return hashHex;
      }
      async function createUserData(uid){
        var db = firebase.firestore()
        var hash = await sha256(uid)
        var Uuid = await ensureUniqueID()
        var userCode="";
        var hasUsed = [-1]
        var spot = -1;
        while(userCode == "" || await db.collection("friendCodes").doc(userCode).get().exists){
          for(let i = 0; i < 12; i++){
              while(hasUsed.includes(spot)){
                spot = Math.floor(Math.random() * hash.length)
              }
              hasUsed.push(spot)
              userCode += hash[spot]
          }
        }
        db.collection("users").doc(uid).set({
            friendCode: userCode,
            uuid: Uuid  
        })
        db.collection("friendCodes").doc(userCode).set({
            valid:true
        })
        db.collection("uniqueIDs").doc(Uuid).set({
            valid:true
        })
        Uid = uid;
        UniqueID = Uuid;
        FriendCode = userCode;
      }
      function uniqueID(){
        var d = new Date().getTime();
        var uuid = ('yxxxxxxx-yxxx-4xxx-yxxx-'+d).replace(/[xy]/g, function(c) {
            var r = (d + Math.random()*16)%16 | 0;
            d = Math.floor(d/16);
            return (c=='x' ? r : (r&0x3|0x8)).toString(16);
        });
        return uuid;
      }
      function ensureUniqueID(){
        return new Promise(resolve => {
          var id = uniqueID()
          var db = firebase.firestore()
          var docRef = db.collection("uniqueIDs").doc(id)
          docRef.get().then(function(doc) {
              if (doc.exists) {
                  resolve(ensureUniqueID())
              } else {
                  resolve(id)
              }
          }).catch(function(error) {
              console.log("Error getting document:", error);
          });
        });
      }
      function login(){
        var provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth()
            .signInWithPopup(provider)
            .then((result) => {
              ///** @type {firebase.auth.OAuthCredential} */
              var credential = result.credential;

              // This gives you a Google Access Token. You can use it to access the Google API.
              var token = credential.accessToken;
              // The signed-in user info.
              var user = result.user;
              $("#login").attr('onClick', 'logout()');
              $("#login").text('Logout')
              initUser(user.uid);
              // ...
            }).catch((error) => {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              // The email of the user's account used.
              var email = error.email;
              // The firebase.auth.AuthCredential type that was used.
              var credential = error.credential;
              loginError(errorCode, errorMessage)
              // ...
          });
        }
      function loginError(code, message){
        $("#ErrorCode").text("Error: "+code+",");
        $("#ErrorMessage").text(message);
        $( function() {
        $( "#ErrorMessageDialog" ).dialog("open");
        });
        //alert("boop")
      }
      $( function() {
        $( "#ErrorMessageDialog" ).dialog();
          $( "#ErrorMessageDialog" ).dialog("close");
        } );
    </script>

      function copyQuote(item){

        navigator.clipboard.writeText($(item).find(".quote").text());

        $(item).find(".tooltiptext").text("Click to Copy Quote")
      }

        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
