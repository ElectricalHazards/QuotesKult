    <script>
      //Code to copy the quote to clipboard
      function copyQuote(item){
        $(item).find(".tooltiptext").text("\""+$(item).find(".quote").text()+"\" Copied to clipboard")
        console.log($(item).attr('id'))
        navigator.clipboard.writeText($(item).find(".quote").text());
      }
      //Clears the tooltip text
      function resetCopyTooltip(item){
        $(item).find(".tooltiptext").text("Click to Copy Quote")
      }
    </script>

      .tooltip {
        position: relative;
      }
      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
